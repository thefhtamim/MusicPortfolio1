<html>
    <head>
        <title>Contact</title>
        <style>
            .header{
                text-align: center;
                padding: auto;
                background-color: none;
                width: 1503px;
                height: 667px;
                background-image: url(https://images.unsplash.com/photo-1605020420620-20c943cc4669?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80);
            }
            .header h1{
                font-style: italic;
                font-family: 'Times New Roman', Times, serif;
                color: white;
            }
            .header p{
                padding: 50px;
                color: white;
                font-size: 50px;
                font-style: oblique;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .topnav{
                overflow: hidden;
                background-color: rgb(104, 43, 43);   
            }
            .topnav a{
                float: left;
                display:block;
                color: #f2f2f2;
                text-align: center;
                text-decoration: none;
                padding: 14px;
            }  
            .topnav a:hover{
                color: black;
                background-color: #ddd;
            }       
            .container{
                border-radius: 5px;
                background-color: skyblue;
                padding: 20px;
                font-weight: bolder;
            }

            input[type=text],[type=email], textarea{
                width:100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 15px;
                resize:vertical;
            }
            input[type=submit]{
                background-color: rgb(90, 32, 145);
                color: rgb(0, 0, 0);
                padding: 12px;
                cursor: pointer;
                border-radius: 10px;
                border: none;
            }
            input[type=submit]:hover{
                background-color: thistle;
            }
            .copyright{
                text-align: center;
                background-color: grey;
                padding: auto;
            }
            .copyright h1{
                color: white;
            }

            .copyright p{
                color: white;
                size: 12px;
            
            }
        </style>
    </head>
        <body>
            <div class="header">
                <h1>Music</h1>
                <p>&diamondsuit;&diamondsuit; Listen To Heal &diamondsuit;&diamondsuit;</p>
            </div>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="ProjectContact.html">Contact</a>
                <a href="ProjectAbout.html">About</a>
            </div>
            <div class="container">
            <form action="" method="">
                <label>First Name:</label>
                <input type="text" name="Firstname">

                <label>Last Name:</label>
                <input type="text" name="Lastname">

                <label>E-mail:</label>
                <input type="email" name="Email">

                <label>Your Message:</label>
                <textarea name="message" style="height: 150px;"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
